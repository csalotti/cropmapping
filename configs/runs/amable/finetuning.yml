trainer:
  callbacks: 
      class_path: pytorch_lightning.callbacks.LearningRateMonitor
  max_epochs: 200
  precision: 16
  gradient_clip_val : 0.5
  accumulate_grad_batches: 1
  detect_anomaly: true
data:
  class_path: cmap.data.modules.LabelledDataModule
  init_args:
    data_root: /mnt/sda/geowatch/datasets/hackathon/crop_mapping/fra_23_tiles_sorted
    num_workers: 20
    batch_size: 256
    subsample: true
    classes:
      - other
      - ble_dur
      - ble_tendre
      - mais
      - orge
      - colza
      - tournesol
model:
  class_path: cmap.ml.classifiers.Classifier
  init_args:
    encoder:
      class_path : cmap.ml.encoders.SITSFormer
      init_args:
        max_n_days: 397
        d_model: 256
        band_emb_chanels:
          - 32
          - 64
        band_emb_kernel_size: 
          - 5
          - 5
        n_att_head: 8
        n_att_layers: 4
        dropout_p: 0.1
    decoder:
      class_path: cmap.ml.decoders.MulticlassClassification      
      init_args:
        hidden: 256 
        num_classes: 7
    min_lr : 0.01
    max_lr : 0.1
    class_weights:
      other: 0.03
      ble_tendre: 0.03
      ble_dur : 0.57
      mais : 0.04
      orge: 0.05
      colza : 0.11
      tournesol: 0.17
